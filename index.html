<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@800&display=swap" rel="stylesheet">
    <title>Mi Página</title>
</head>
<body>
    <div class="container">
        <div class="container__sidebar">
            <div class="sidebar__content">
                <div class="sidebar__start-icons">
                    <div class="start-icons__icon-logo"><img id="image-logo" src="/Images/F..svg" alt="icono"></div>
                </div>
                <div class="sidebar__center-icons">
                    <div class="center-icons__icon"><img src="/Images/House.svg" alt="Casa"></div>
                    <div class="center-icons__icon"><img src="/Images/hay.svg" alt="estudios"></div>
                    <div class="center-icons__icon"><img src="/Images/person.svg" alt="persona"></div>
                    <div class="center-icons__icon"><img src="/Images/cart.svg" alt="carta"></div>
                    <div class="center-icons__icon"><img src="/Images/Config.svg" alt="config"></div>
                </div>
                <div class="sidebar__end-icons">
                    <div class="end-icons__icon-leave"><img src="/Images/singup.svg" alt="salir"></div>
                </div>
            </div>
        </div>
        <div class="container__content">
            <div class="content__left">
                 <div class="left__card-greet">
                    <div class="card-greet__text-info">
                        <div class="text-info__greet"><span class="text-info__greet--font">Hello Guys!</span></div>
                        <div class="text-info__slogan"><h6 class="text-info__slogan--font">Excelencia Técnica</span></div>
                    </div>
                    <div class="card-greet__image-greet">
                        <div class="image-greet_image"><img src="/images/Illustration.svg" alt="Personita" id="image-greet"></div>
                    </div>
                 </div>
                 <div class="left__english-level">
                    <div class="english-level__firt-item">
                        <div class="firt-item__icono">
                            <img id="icono__image-github"src="/images/github-desktop.svg" alt="icono-github">
                        </div>
                        <div class="firt-item__level">
                            <div class="level__text-level">English A2</div>
                            <div class="level__text-name">Elver Riaño D.</div>
                        </div>
                        <div class="firt-item__percentage">
                            <img id="percentage__image-circle" src="/images/circulo.svg" alt="">  
                        </div>
                        <div class="firt-item__boton-continue">
                            <button type="button" class="boton-continue--style">Continue</button>
                        </div>
                    </div>
                    <div class="english-level__second-item">
                        <div class="second-item__arrows">
                            <img id="second-item__arrows--size" src="/images/Arrows.svg" alt="">
                        </div>
                    </div>
                </div>
                 <div class="left__courses"></div>
            </div>
            <div class="content__right">
                <div class="right__top-content">
                    <div class="top-content__bar-search"></div>
                    <div class="top-content__count-courses"></div>
                </div>
                <div class="right__lower-content">
                    <div class="lower-content__level-study">
                        <div class="level-study__menu"></div>
                        <div class="level-study__graph"></div>
                    </div>
                    <div class="right__experience"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
