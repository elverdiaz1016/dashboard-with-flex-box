<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@800&display=swap" rel="stylesheet">
    <title>Mi Página</title>
</head>

<body>
    <div class="container">
        <div class="container__sidebar">
            <div class="sidebar__content">
                <div class="sidebar__start-icons">
                    <div class="start-icons__icon-logo"><img id="image-logo" src="/Images/F..svg" alt="icono"></div>
                </div>
                <div class="sidebar__center-icons">
                    <div class="center-icons__icon"><img src="/Images/House.svg" alt="Casa"></div>
                    <div class="center-icons__icon"><img src="/Images/hay.svg" alt="estudios"></div>
                    <div class="center-icons__icon"><img src="/Images/person.svg" alt="persona"></div>
                    <div class="center-icons__icon"><img src="/Images/cart.svg" alt="carta"></div>
                    <div class="center-icons__icon"><img src="/Images/Config.svg" alt="config"></div>
                </div>
                <div class="sidebar__end-icons">
                    <div class="end-icons__icon-leave"><img src="/Images/singup.svg" alt="salir"></div>
                </div>
            </div>
        </div>
        <div class="container__content">
            <div class="content__left">
                <div class="left__card-greet">
                    <div class="card-greet__text-info">
                        <div class="text-info__greet"><span class="text-info__greet--font">Hello Guys!</span></div>
                        <div class="text-info__slogan">
                            <h6 class="text-info__slogan--font">Excelencia Técnica</span>
                        </div>
                    </div>
                    <div class="card-greet__image-greet">
                        <div class="image-greet_image"><img src="/images/Illustration.svg" alt="Personita"
                                id="image-greet"></div>
                    </div>
                </div>
                <div class="left__english-level">
                    <div class="english-level__firt-item">
                        <div class="firt-item__icono">
                            <img id="icono__image-github" src="/images/github-desktop.svg" alt="icono-github">
                        </div>
                        <div class="firt-item__level">
                            <div class="level__text-level">English A2</div>
                            <div class="level__text-name">Elver Riaño D.</div>
                        </div>
                        <div class="firt-item__percentage">
                            <img id="percentage__image-circle" src="/images/circulo.svg" alt="">
                        </div>
                        <div class="firt-item__boton-continue">
                            <button type="button" class="boton-continue--style">Continue</button>
                        </div>
                    </div>
                    <div class="english-level__second-item">
                        <div class="second-item__arrows">
                            <img id="second-item__arrows--size" src="/images/Arrows.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="left__courses">
                    <div class="courses__tittle-courses"> <span class="tittle-courses--font"> Cursos </span></div>
                    <div class="courses__choose-language">
                        <div class="choose-language__first-language">
                            <span class="first-language--font">Todos los cursos</span>
                        </div>
                        <div class="choose-language__second-language">
                            <span class="language--font">Html</span>
                        </div>
                        <div class="choose-language__third-language">
                            <span class="language--font">Css</span>
                        </div>
                        <div class="choose-language__fourth-language">
                            <span class="language--font">Js</span>
                        </div>
                        <div class="choose-language__fifth-language">
                            <span class="language--font">C#</span>
                        </div>
                    </div>
                    <!-- ----------- -->
                    <template id="cardTechnology">
                        <div class="courses__course-content">
                            <div class="course-content__card">
                                <div class="card__icono"><img id="card__icon--size" src="" alt=""></div>
                                <div class="card__text-info">
                                    <div class="text-info__tittle"></div>
                                    <div class="text-info__name"></div>
                                </div>
                                <div class="card__container-rigth">
                                    <div class="container-rigth__top-content">
                                        <div class="top-content__time">
                                            <div class="time__icon-watch"><img src="/images/watch.svg" alt="icon Watch">
                                            </div>
                                            <div class="time__analog-time"><span></span></div>
                                        </div>
                                        <div class="top-content__qualification">
                                            <div class="qualification__icon-fire"><img src="/images/fire.svg"
                                                    alt="icon Fire"></div>
                                            <div class="qualification__text-qualification"><span></span></div>
                                        </div>
                                    </div>
                                    <div class="container-rigth__bottom-content">
                                        <div class="bottom-content__view-course-button">
                                            <button>view course</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </template>
                    <div id="cardContainer">
                        <!-- aqui se muestra el clon de la tarjeta -->
                    </div>
                    <!-- ----------------- -->
                </div>
            </div>
            <div class="content__right">
                <div class="right__top-content">
                    <div class="top-content__bar-search"></div>
                    <div class="top-content__count-courses"></div>
                </div>
                <div class="right__lower-content">
                    <div class="lower-content__level-study">
                        <div class="level-study__menu"></div>
                        <div class="level-study__graph"></div>
                    </div>
                    <div class="right__experience"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
